<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Currency Converter</title>
</head>
<body onload="reset()">
    <section class="container">
        <div class="converter">
            <h1>Converter</h1>
            <div class="row">
                <p>Amount</p>
                <input type="number" name="" class="number data">
            </div>
    
            <div class="row">
                <p>From</p>
                <input type="text" class="data input1">
                <div class="list dropdown1"></div>
            </div>
    
            <div class="row">
                <p>To</p>
                <input class="data input2">
                <div class="list dropdown2"></div>
            </div>
    
            <input type="button" value="Convert" class="submit">
            
            <div class="resultBox">
                <p class="result"></p>
            </div>

        </div>


    </section>
</body>
</html>
