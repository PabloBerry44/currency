<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Currency Converter</title>
</head>
<body>
    <section class="inputs">

        <div class="row">
            <input type="number" name="" class="number data" placeholder="Amount">
        </div>


        <div class="row">
            <input type="text" class="data input1" placeholder="From">
            <div class="list dropdown1"></div>
        </div>

        <div class="row">
            <input class="data input2" placeholder="To">
            <div class="list dropdown2"></div>
        </div>

        <input type="button" value="Submit" class="submit">

    </section>
</body>
</html>
